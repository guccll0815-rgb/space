<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公共空間借用申請單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 自定義樣式來模擬原系統的簡潔風格 */
        body {
            background-color: #f8f9fa; /* 淺灰色背景 */
        }
        .container {
            max-width: 900px; /* 限制內容寬度 */
            margin-top: 30px;
            margin-bottom: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #007bff; /* 藍色標題 */
            margin-bottom: 30px;
        }
        .form-section {
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .form-section h5 {
            color: #343a40;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-left: 5px solid #007bff;
            padding-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-5">公共空間借用申請單</h2>
    <form id="spaceApplicationForm">

        <div class="form-section">
            <h5>基本資料</h5>
            <div class="row g-3">
                
                <div class="col-md-6">
                    <label for="applicantName" class="form-label">借用人姓名</label>
                    <input type="text" class="form-control" id="applicantName" placeholder="請輸入借用者姓名" required>
                </div>
                <div class="col-md-6">
                    <label for="applicantDept" class="form-label">申請部門</label>
                    <input type="text" class="form-control" id="applicantDept" placeholder="請輸入您的部門" required>
                </div>
                <div class="col-md-6">
                    <label for="applicantExt" class="form-label">分機</label>
                    <input type="text" class="form-control" id="applicantExt" placeholder="請輸入分機號碼" required>
                </div>
                <div class="col-md-6">
                    <label for="applicantContact" class="form-label">聯絡方式</label>
                    <input type="text" class="form-control" id="applicantContact" placeholder="請輸入聯絡電話或Email" required>
                </div>
                
                <div class="col-12 mt-4">
                    <label class="form-label d-block">優先級別</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priorityLevel" id="level_urgent" value="特急件">
                        <label class="form-check-label" for="level_urgent">特急件</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priorityLevel" id="level_important" value="重要件">
                        <label class="form-check-label" for="level_important">重要件</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="priorityLevel" id="level_normal" value="普通件" checked>
                        <label class="form-check-label" for="level_normal">普通件</label>
                    </div>
                </div>

            </div>
        </div>

        <div class="form-section">
            <h5>活動詳情</h5>
            <div class="row g-3">
                <div class="col-12">
                    <label for="activityName" class="form-label">活動名稱</label>
                    <input type="text" class="form-control" id="activityName" placeholder="請輸入活動名稱" required>
                </div>
                <div class="col-md-6">
                    <label for="expectedAttendees" class="form-label">預計人數</label>
                    <input type="number" class="form-control" id="expectedAttendees" placeholder="請輸入預計參與人數" min="1" required>
                </div>
                <div class="col-md-6">
                    <label for="activityDate" class="form-label">活動日期</label>
                    <input type="date" class="form-control" id="activityDate" required>
                </div>
                <div class="col-md-6">
                    <label for="startTime" class="form-label">開始時間</label>
                    <input type="time" class="form-control" id="startTime" required>
                </div>
                <div class="col-md-6">
                    <label for="endTime" class="form-label">結束時間</label>
                    <input type="time" class="form-control" id="endTime" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h5>場地與設備需求</h5>
            <div class="row g-3">
                
                <div class="col-12">
                    <label class="form-label d-block">借用地點</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="locationType" id="loc_conference" value="會議室" required>
                        <label class="form-check-label" for="loc_conference">會議室</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="locationType" id="loc_lobby" value="大廳/公共區">
                        <label class="form-check-label" for="loc_lobby">大廳/公共區</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="locationType" id="loc_other" value="其他">
                        <label class="form-check-label" for="loc_other">其他</label>
                    </div>
                    <input type="text" class="form-control mt-2" id="specificLocation" placeholder="請填寫具體地點或備註" style="display:none;">
                </div>

                <div class="col-12 mt-4">
                    <label class="form-label d-block">佈置形式</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="layoutType" id="layout_theater" value="劇院式">
                        <label class="form-check-label" for="layout_theater">劇院式</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="layoutType" id="layout_class" value="教室式">
                        <label class="form-check-label" for="layout_class">教室式</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="layoutType" id="layout_u" value="U形">
                        <label class="form-check-label" for="layout_u">U形</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="layoutType" id="layout_round" value="圓桌式">
                        <label class="form-check-label" for="layout_round">圓桌式</label>
                    </div>
                </div>
                
                <div class="col-12 mt-4">
                    <label class="form-label d-block">設備需求 (可複選)</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="equip_projector" value="投影機">
                        <label class="form-check-label" for="equip_projector">投影機</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="equip_mic" value="麥克風">
                        <label class="form-check-label" for="equip_mic">麥克風</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="equip_wifi" value="Wifi/網路">
                        <label class="form-check-label" for="equip_wifi">Wifi/網路</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="equip_whiteboard" value="白板/黑板">
                        <label class="form-check-label" for="equip_whiteboard">白板/黑板</label>
                    </div>
                </div>
                
                <div class="col-12 mt-4">
                    <label for="notes" class="form-label">備註/特殊需求</label>
                    <textarea class="form-control" id="notes" rows="3" placeholder="請填寫任何特殊需求或補充資訊"></textarea>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg me-3">送出申請</button>
            <button type="reset" class="btn btn-secondary btn-lg">重置</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 基本 JavaScript 來處理表單邏輯
    document.addEventListener('DOMContentLoaded', function() {
        const spaceForm = document.getElementById('spaceApplicationForm');
        
        // 1. 處理「其他」地點輸入框的顯示/隱藏
        const locationRadios = document.querySelectorAll('input[name="locationType"]');
        const specificLocationInput = document.getElementById('specificLocation');
        
        locationRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === '其他') {
                    specificLocationInput.style.display = 'block';
                    specificLocationInput.setAttribute('required', 'required');
                } else {
                    specificLocationInput.style.display = 'none';
                    specificLocationInput.removeAttribute('required');
                }
            });
        });
        // 2. 處理表單提交（此處僅為前端演示，實際提交需後端處理）
        spaceForm.addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表單預設提交行為
            
            // 獲取表單資料（此處僅為範例）
            const formData = {
                activityName: document.getElementById('activityName').value,
                applicantName: document.getElementById('applicantName').value,
                location: document.querySelector('input[name="locationType"]:checked')?.value || '未選擇',
                // ... 其他資料獲取
            };
            
            console.log('表單資料:', formData);
            alert('申請已送出！(實際資料處理需要後端配合)');
            // 實際應用中，這裡會使用 fetch 或 AJAX 將資料發送到伺服器
        });
    });
</script>

</body>
</html>
